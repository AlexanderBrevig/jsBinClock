<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="jsbinclock.css" type="text/css">
  <meta charset=utf-8 />
  <title>JS BinClock</title>
</style>
</head>
<body>
  
    <div id="clock" style="position:relative; height:100px;">
        <div id="H1" class="clock_row">
            <div class="nan"></div>
            <div class="nan"></div>
            <div class="2"></div>
            <div class="1"></div>
        </div>
        <div id="H2" class="clock_row">
            <div class="8"></div>
            <div class="4"></div>
            <div class="2"></div>
            <div class="1"></div>
        </div>
        <div id="M1" class="clock_row">
            <div class="nan"></div>
            <div class="4"></div>
            <div class="2"></div>
            <div class="1"></div>
        </div>
        <div id="M2" class="clock_row">
            <div class="8"></div>
            <div class="4"></div>
            <div class="2"></div>
            <div class="1"></div>
        </div>
        <div id="S1" class="clock_row">
            <div class="nan"></div>
            <div class="4"></div>
            <div class="2"></div>
            <div class="1"></div>
        </div>
        <div id="S2" class="clock_row">
            <div class="8"></div>
            <div class="4"></div>
            <div class="2"></div>
            <div class="1"></div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="jsbinclock.js"></script>

</body>
</html>
